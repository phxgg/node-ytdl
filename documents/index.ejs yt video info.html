<!-- yt video info -->
<div class="card border-primary mb-3" id="yt-videoinfo" style="display: none;">
    <div class="row no-gutters">
        <div class="col-md-4" id="yt-embed" style="padding: 5px;">
            <!-- yt thumbnail -->
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" id="yt-title"><i class="text-muted">Title</i></h5>
                <p class="card-text">
                    
                    <i class="text-muted" id="yt-views">Views</i><br>

                    <div class="progress">
                        <!-- like percentage -->
                        <div
                            class="progress-bar progress-bar-striped bg-success"
                            role="progressbar"
                            id="yt-likeperc"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="">
                        </div>

                        <!-- dislike percentage -->
                        <div
                            class="progress-bar progress-bar-striped bg-danger"
                            role="progressbar"
                            id="yt-dislikeperc"
                            style="width: 0%;"
                            aria-valuenow="0"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            data-toggle="tooltip"
                            data-placement="bottom"
                            title="">
                        </div>
                    </div>

                    <i class="text-success" id="yt-likes">Likes</i> /
                    <i class="text-danger" id="yt-dislikes">Dislikes</i>

                    <div class="alert alert-warning" id="yt-warning" style="display: none;"></div>
                </p>
            </div>
        </div>
    </div>
</div>
